<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Table</title>
    <link rel='stylesheet' href='css/style.css'>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="extensions/sticky-header/bootstrap-table-sticky-header.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <div class ="container">
      <h1>Dynamic Multiplication Table</h1>
        <!-- Source number 5, 6, 8, and 9 served as a large contributor to the lines below-->
      <form id="inputForm"> 
        <!-- Create 4 divs for each input/slider -->
        <div>
          <label for="first-Row">First Row</label>
          <input type="text" id="firstRow" name="firstRow" />
          <div id="firstRowSlider" class="slider"></div>
        </div>

        <div>
          <label for="last-Row">Last Row</label>
          <input type="text" id="lastRow" name="lastRow" />
          <div id="lastRowSlider" class="slider"></div>
        </div>

        <div>
          <label for="first-Col">First Column</label>
          <input type="text" id="firstCol" name="firstCol" />
          <div id="firstColSlider" class="slider"></div>
        </div>

        <div>
          <label for="last-Col">Last Column</label>
          <input type="text" id="lastCol" name="lastCol" />
          <div id="lastColSlider" class="slider"></div>
        </div>
        
      </form>

      <div class="buttonBox">
        <button onclick="submit()">Save Tab</button>
        <button onclick="deleteSelectedTabs()">Delete Select Tabs</button>
      </div>

      <!-- Tabs Themselves-->
      <div id="tabs">
        <ul class="tabs"></ul>
        <!-- Tab contents -->
        <div class="panelBox"></div>
      </div>

    <!-- Javascript Stuff -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.js"></script>
    <script src="extensions/sticky-header/bootstrap-table-sticky-header.js"></script>
    <script src='javascript/script.js'></script>
  </body>
</html>
